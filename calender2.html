<html>

<head>
    <style>
    #section1 {
        width: 17%;
        height: 17%;
        margin-top: 200px;
        margin-left: 500px;
    }
    
    #part1 {
        background-color: yellow;
        width: 100%;
        height: 30%;
        color: grey;
        text-align: center;
    }
    
    #part2 {
        background-color: green;
        width: 100%;
        height: 70%;
        padding-top: 10px;
        text-align: center;
        color: white;
    }
    </style>
    <script type="text/javascript">
    var month = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    var week = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    function fun1() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var day = d.getDay();
        var date = d.getDate();
        var mon = d.getMonth();
        var str = d.toDateString();
        var am = "AM";
        if (h > 12) {
            am = "PM";
        }
        document.getElementById("p1").innerHTML = day + ", ";
        document.getElementById("p2").innerHTML = date + " ";
        document.getElementById("p3").innerHTML = month[mon] + " ";
        document.getElementById("p4").innerHTML = d.getFullYear();
        document.getElementById("p5").innerHTML = h + ":" + m + ":" + " " + am;
    }
    </script>
</head>

<body onload="fun1()">
    <div id="demo" style="width: 100%; height: 100%;">
        <div id="section1">
            <div id="part1"><span id="p1"></span><span id="p2"></span><span id="p3"></span><span id="p4"></span></div>
            <div id="part2"><span id="p5" style="font-size:40px;"></span></div>
        </div>
    </div>
</body>

</html>
