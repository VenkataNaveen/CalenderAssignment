<html>

<head>
    <style>
    #section1 {
        width: 17%;
        height: 17%;
        border: 1px solid blue;
        margin-top: 200px;
        margin-left: 500px;
    }
    
    #part1 {
        background-color: yellow;
        width: 100%;
        height: 80%;
    }
    
    #part2 {
        background-color: green;
        width: 100%;
        height: 20%;
    }
    </style>
<script>
 function fun1()
    {
        var d=new Date();
        var h=d.getHours();
        var m=d.getMinutes();
        var str=d.toDateString();
        document.getElementById("p1").innerHTML=h+":"+m;
        document.getElementById("p2").innerHTML=str;
    }
</script>
</head>

<body onload="fun1()">
    <div id="demo" style="width: 100%; height: 100%;">
        <div id="section1">
            <div id="part1" ><p id="p1"></p></div>
            <div id="part2"><p id="p2"></p></div>
        </div>
    </div>
    <script src="clock1.js"></script>
</body>

</html>
